admin:
  reload: "&aReload Files"
  player_is_null: "&cPlayer is not online or never join"
  booster:
    above_zero: "&cBooster multi must be above 0!"
    add_booster: "&aBooster <multi> was add to <player>"
  profession_booster:
    above_zero: "&c<profession> booster multi must be above 0!"
    add_booster: "&a<profession> booster <multi> was add to <player>"
  help:
    - "&6/MCoreA reload - Reload Files"
    - "&6/MCoreA booster <player> <multi> - Create Permanently Booster For Player"
    - "&6/MCoreA booster <player> <multi> <minutes> - Create Temporary Booster For Player"
    - "&6/MCoreA booster <profession> <player> <multi> - Create Permanently Profession Booster For Player"
    - "&6/MCoreA booster <profession> <player> <multi> <minutes> - Create Temporary Profession Booster For Player"
user:
  help:
    - "&e/MCoreA booster - Check Booster Information"
    - "&e/MCoreA booster <profession> - Check Profession Booster Information"
  booster:
    active_booster:
      - "&aBooster of <player>: "
      - "&b   * Permanently: x<p_multi>"
      - "&e   * Temporary "
      - "&e      * Multi: x<t_multi>"
      - "&e      * Times: <t_times>"
    no_booster: "&cYou don't have any booster!"
    expired_booster: "&cBooster x<t_multi> has expired!"
  profession_booster:
    active_booster:
      - "&a<profession> booster of <player> : "
      - "&b   * Permanently: x<p_multi>"
      - "&e   * Temporary "
      - "&e      * Multi: x<t_multi>"
      - "&e      * Times: <t_times>"
    no_booster: "&cYou don't have any <profession> booster!"
    expired_booster: "&c<profession> booster x<t_multi> has expired!"